<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Gustavo</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./Classes/Calculadora.js"></script>
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="calculator_display">
            <input type="number" placeholder="Insira o primeiro número" id="firstNo">
            <br>
            <input type="number" placeholder="Insira o segundo número" id="secondNo">
            <br>
            <input type="number" placeholder="Resultado" id="resultado">
            <br>
        </div>
        <div class="calculator_keys">
            <!-- Operações Matemáticas -->
            <button class="keys" id="add"> + </button>
            <button class="keys" id="subtract"> - </button>
            <button class="keys" id="multiply"> X </button>
            <button class="keys" id="divide"> °/° </button>
        </div>
    </div>
</body>
</html>
